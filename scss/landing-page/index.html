<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarespace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common/common.css">
    <link rel="stylesheet" href="./styles/main/main.css">
    
</head>
<body>
    <div class="navbar-container">
        <div class="nav-left">
            <i class="fa-brands fa-squarespace"></i>
            <a class="title" href="https://www.squarespace.com/">SQUARESPACE</a>
        </div>
        <div class="nav-center">
            <a href="https://www.squarespace.com/websites/create-a-portfolio">PRODUCTS</a>
            <a href="https://www.squarespace.com/templates?skipSurvey">TEMPLATES</a>
            <a href="https://support.squarespace.com/hc/en-us">RESOURCES</a>
        </div>
        <div class="nav-right">
            <a class="login" href="#">LOG IN</a>
            <a class="get-start" href="https://www.squarespace.com/templates"><button>GET STARTED</button></a>
        </div>
    </div>

    <div class="hero-container">
        <p class="banner-text">A website<br> makes it real</p>
    </div>
    <div class="domain-container">
        <div class="domain-section-wrapper">
            <div class="left-column">
                <h2>Find a domain name for your website</h2>
                <p>Check domain name availability using our AI-powered domain search tool to get started.</p>
            </div>
            <div class="right-column">
                <div class="search-box">
                    <span class="fa fa-search"></span>
                    <input type="text" placeholder="Search for a domain">
                    <button type="submit">SEARCH</button>
                </div>
                <a href="#">Learn more about Domains</a>
            </div>
        </div>
    </div>

</body>
</html>
